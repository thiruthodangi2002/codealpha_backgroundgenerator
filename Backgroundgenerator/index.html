<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Background Generator</title>
        <link rel="stylesheet" href="style.css">
    </head>                                                         
    <body>
        <div class="container">
            <div class="color-display"></div>
            <button class="generate-button">Generate Color</button>
            <input type="color" class="custom-color-picker">
            <button class="custom-button">Set Custom Color</button>
            <div class="color-code">
                <input type="text" id="color-code-input" readonly>
                <button id="copy-button">Copy Color Code</button>

            </div>
        </div>

        <script src="script.js"></script>

    </body>
</html>
